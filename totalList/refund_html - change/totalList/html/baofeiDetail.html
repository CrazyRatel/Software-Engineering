<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报废详情页</title>
    <link rel="stylesheet" href="pure-release-1.0.0/pure-min.css">
    <script type="text/javascript" src="jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/submitform.css">
    <style>
        .buttonInSubmit{
            width: 600px;
            height: 40px;
            margin: auto;
            padding-top: 20px;
        }
    </style>
</head>
<body class="img" style="background-color: #BFE5E1">
<div style="margin: auto;margin-top: 50px ">
<div class="position" style="background-color:#ffffff;margin-top: 0;padding-top: 22px;" >
<div class="pure-form pure-form-stacked" id="formData">
    <fieldset>
            <div style="text-align: center">
                <h3 style="display: inline-block">报废设备信息</h3>
            </div>
            <div class="form-head" style="text-align:center;width: 150px;line-height: 50px;display: inline-block;vertical-align: top">
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="first-name" style="display: inline">设备编号：</label>
                            <span id="first-name" class="pure-u-23-24" style="margin-left: 0px; display: inline"></span>
                        </div>
                         <div class="pure-u-1 pure-u-md-1-3">
                             <label for="first-name" style="display: inline">维修人员：</label>

                         </div>
                         <div class="pure-u-1 pure-u-md-1-3">
                             <label for="first-name" style="display: inline">维修情况：</label>

                         </div>
                         <div class="pure-u-1 pure-u-md-1-3">
                             <label for="first-name" style="display: inline">维修时间：</label>
                         </div>
                         <div class="pure-u-1 pure-u-md-1-3">
                             <label for="first-name" style="display: inline">维修结果：</label>
                         </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="first-name" style="margin-left: 33px; display: inline">备注：</label>
                        </div>
                    </div>
            </div>
            <div class="form-body" style="width: 150px;line-height: 50px;display: inline-block;vertical-align: top">
            </div>
        <div class="buttonInSubmit">
            <button type="button" class="pure-button pure-button-primary" id="submit" style="margin: auto;"  onclick="window.location.href='baofeiList.html'">返回</button>
        </div>
    </fieldset>
</div>
</div>
</div>
<script type="text/javascript" src="../../mainPage/resource/jquery-1.12.0.min (5)/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
   $(function(){
       const id = window.location.href.split('=')[1];
        $.ajax({
            url: "http://192.168.43.214:8181/baofei/findbaofeiByEnum",
            dataType: "json",
            type: "post",
            contentType:'application/json',
            data:JSON.stringify({
                enum1:id,
            }),
            success:function(data){
                console.log(data);
                var str = "";
                if(data.length === 0){
                    alert("查无此报废设备！");
                }
                else{
                    str = str +'<div class="pure-g">\n' +
                        '<div class="pure-u-1 pure-u-md-1-3">\n' +
                        '   <label for="first-name" style="display: inline">'+
                            data.enum1+
                        '</label>\n' +
                        '   <span id="first-name" class="pure-u-23-24" style="margin-left: 0px; display: inline"></span>\n'+
                        '</div>\n' +
                        '<div class="pure-u-1 pure-u-md-1-3">\n' +
                        '    <label for="first-name" style="display: inline">'+
                            data.aman+
                        '</label>\n' +
                        '</div>\n' +
                        '<div class="pure-u-1 pure-u-md-1-3">\n' +
                        '    <label for="first-name" style="display: inline">'+
                            data.pnum+
                        '</label>\n' +
                        '</div>\n' +
                        '<div class="pure-u-1 pure-u-md-1-3">\n' +
                        '    <label for="first-name" style="display: inline">'+
                            data.dtype+
                        '</label>\n' +
                        '</div>\n' +
                        '<div class="pure-u-1 pure-u-md-1-3">\n' +
                        '    <label for="first-name" style="display: inline">'+
                            data.reason+
                        '</label>\n' +
                        '</div>\n' +
                        '<div class="pure-u-1 pure-u-md-1-3">\n' +
                        '    <label for="first-name" style="display: inline">'+
                        data.remark+
                        '</label>\n' +
                        '</div>\n' +
                        '</div>\n';
                }
                $(".form-body").html(str);
            },
            error:function(data) {
                console.log(data);
                alert("系统错误！查无此报废设备！");
            }
        });
    });

</script>

</body>
</html>
